<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item  routerLinkActive="active" [routerLink]="['/main/home']">Home</a>
        <a mat-list-item  routerLinkActive="active" [routerLink]="['/main/projects']">Projects</a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/main/tasks']">Tasks</a>
        <a mat-list-item href="#">Timesheet</a>
        <a mat-list-item  routerLinkActive="active" [routerLink]="['/main/usermanagment']">User Managment</a>
      </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="central-toolbar" color="primary">
      <button class="side-nav-button" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title-navigation">TimesheetSite</span>
      <div class="user-settings">
        <button mat-fab [matMenuTriggerFor]="menu">{{  loggedUser.username | slice:0:1 | uppercase}}</button>
        <mat-menu [overlapTrigger]="false" #menu="matMenu">
          <button mat-menu-item [routerLink]="['/main/tasks']">Tasks</button>
          <button mat-menu-item [routerLink]="['/main/projects']">Projects</button>
          <button mat-menu-item>Settings</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <ng-container>
      <router-outlet></router-outlet>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
