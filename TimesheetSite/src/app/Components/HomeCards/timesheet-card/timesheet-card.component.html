<div class="timesheet-card-container">
  <button mat-raised-button color="primary" (click)="work()" class="btn-start-end-work">
    <span *ngIf="!working">Start day!</span>
    <span *ngIf="working">End day!</span>
  </button>
  <span *ngIf="working">
    <app-timer-component></app-timer-component>
  </span>
</div>
